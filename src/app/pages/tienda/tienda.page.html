<!-- MENÚ -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="new-background-color2">
      <ion-title><h3><b>Menu</b></h3></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    
    <ion-button fill="clear" expand="full" routerLink="/inicio">Inicio</ion-button>
    <hr>
    <ion-button [disabled]="true" fill="clear" expand="full" routerLink="/tienda">Tienda</ion-button>
    <hr>
    <!--<ion-button fill="clear" expand="full" routerLink="/servicio">Tienda</ion-button>-->

  </ion-content>
</ion-menu>

<!-- HEADER -->
<div class="ion-page" id="main-content">

  <ion-header [translucent]="true">
    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (click)="logout()">Logout</ion-button>
      </ion-buttons>

      <ion-title><h3><b>Automoviles Inc.</b></h3></ion-title>
    </ion-toolbar>
  </ion-header>

<!-- CONTENIDO -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <!--
        <ion-card>
          <img [src]="vehicle.imageUrl" alt="{{ vehicle.carModelName }}" />
          <ion-card-header>
            <ion-card-title>{{ vehicle.brandName }} {{ vehicle.carModelName }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Precio: {{ vehicle.exShowroomPrice }}</p>
            <ion-button expand="full" color="primary" (click)="buy(vehicle)">
              Comprar
            </ion-button>
          </ion-card-content>
        </ion-card>
        -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ carData.make }} {{ carData.model }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img class="autoimg" src="assets/img/gmc.png"></ion-img>
            <p>Año: {{ carData.year }}</p>
            <ion-button expand="full" color="primary" routerLink="/formulario">Comprar</ion-button>
          </ion-card-content>
        </ion-card>

        <ion-card *ngIf="errorMessage">
          <ion-card-header>
            <ion-card-title>Error</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ errorMessage }}
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content></div>

<!-- FIN -->
