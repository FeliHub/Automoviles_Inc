<!-- MENÃš -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="new-background-color2">
      <ion-title><h3><b>Menu</b></h3></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    
    <ion-button class="regiscol2" shape="round" routerLink="/inicio">Inicio</ion-button>
    <ion-button class="regiscol2" shape="round" routerLink="/tienda">Tienda</ion-button>

  </ion-content>
</ion-menu>

<!-- HEADER -->
<div class="ion-page" id="main-content">

  <ion-header [translucent]="true">
    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title><h3><b>Automoviles Inc.</b></h3></ion-title>
    </ion-toolbar>
  </ion-header>

<!-- CONTENIDO -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let vehicle of vehicles">
        <ion-card>
          <img [src]="vehicle.imageUrl" alt="{{ vehicle.carModelName }}" />
          <ion-card-header>
            <ion-card-title>{{ vehicle.brandName }} {{ vehicle.carModelName }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Precio: {{ vehicle.exShowroomPrice }}</p>
            <ion-button expand="full" color="primary" (click)="buy(vehicle)">
              Comprar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content></div>
