  <ion-content class="ion-padding">

<!-- HEADER -->
<div class="ion-page" id="main-content">

    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (click)="logout()">Logout</ion-button>
      </ion-buttons>

      <ion-title><h3><b>Automoviles Inc.</b></h3></ion-title>
    </ion-toolbar>
  </ion-header>

<!-- CONTENIDO -->

        <ion-card>
          <ion-card-header>
            <ion-card-title>3333333<!--{{ vehicle.brandName }}--></ion-card-title>
          </ion-card-header>

          <ion-card-content>

          </ion-card-content>
